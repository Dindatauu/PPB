<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  
  <br>
  <ion-button (click)="kosongkan()" expand="block" color="secondary" style="margin-bottom:3%">
    Kosongkan</ion-button>


<ion-content class="ion-padding">
    <ion-card *ngFor="let item of items">
      <ion-card-header>
        <ion-card-title>{{item.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>Harga: {{item.price | currency:'Rp '}}</ion-card-content>
      </ion-card>
</ion-content>
