<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!isSearchbarOpened">
      Home
    </ion-title>
    <ion-searchbar *ngIf="!isSearchbarOpened"></ion-searchbar>
    <ion-buttons end>
        <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened"  >

        </button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button [routerLink]="['/cart']">
          <ion-icon slot="icon-only" name="notifications" >
          </ion-icon>
        </ion-button>
      <ion-button [routerLink]="['/cart']">
        <ion-icon slot="icon-only" name="cart" >
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-slides pager= "true" autoplay="5000" loop="true" speed= "3000">

        <ion-slide>
          <img src="assets/ongkir.png">
        </ion-slide>
    
        <ion-slide>
            <img src="assets/populer.png">
        </ion-slide>
    
        <ion-slide>
            <img src="assets/off.png">
        </ion-slide>
      </ion-slides>

  <ion-card class="welcomecard" *ngFor="let item of listProducts" color="secondary">
    <img src="{{item.gambar}}" alt="" />
    <ion-card-content>
      <ion-card-title>{{item.name}}</ion-card-title>
      <p>Price: {{item.price | currency:'Rp '}} </p>
    </ion-card-content>
   
  </ion-card> 
</ion-content>
