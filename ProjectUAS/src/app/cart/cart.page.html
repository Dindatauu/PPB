<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let item of items">
    <ion-item>
      <p>{{item.name}}</p>
    </ion-item>
  </ion-list>
  <ion-button (click)="kosongkan()" fill="outline" expand="block"  style="margin-bottom:3%">
    Kosongkan
  </ion-button>
  <ion-button (click)="beli()" fill="outline" expand="block">
    Beli
  </ion-button>
</ion-content>
