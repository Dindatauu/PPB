<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="cart"></ion-back-button>
    </ion-buttons>
    <ion-title>Pembelian</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-item>
    <ion-label position="floating">Nama</ion-label>
    <ion-input [(ngModel)]="dataPembeli.nama"></ion-input>
</ion-item>
   <ion-item style="margin-bottom: 4%;">
    <ion-label position="floating">Alamat</ion-label>
    <ion-input [(ngModel)]="dataPembeli.alamat"></ion-input>
  </ion-item>
  <ion-button (click)="pembayaran()" expand="block" color="secondary">
    Pembayaran</ion-button>
</ion-content>
